<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skambo</title>
    <link rel="shortcut icon" href="assets/icons8-favicon-48.png" type="image/x-icon">

<body>
    <div class="main">

        <div class="left">
            
            <img src="assets/skambo3 1.svg" alt="skambo icon">
     
            <h1>Seja bem vindo!</h1>

            <h2>Acesse sua conta agora mesmo.</h2>
            
            <button class="btn-start">ENTRAR</button>

            <a href="#">Esqueci minha senha</a>
        
        </div>

        <div class="right">

            

                <h1>Crie sua conta</h1>
                <h2>Preencha o formul√°rio</h2>

                <div class="textfield">

                </div>
                
                <div class="textfield">
                    <input id="email" type="text" placeholder="Email">

        </div>
